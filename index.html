<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Avançado</title>
    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <!-- JS do Projeto -->
    <script src="js/script.js" defer></script>   
</head>
<body>

    <div class="menubar">
        <ul class="menu-dropdown">
            <li class="md-item">
                <a> <img src="img/agenda.png" width="65" height="65"></a>
                <ul class="submenu-dropdown">
                    <li class="sd-item">
                        <a href="https://ead.unisc.br/blog/administracao-tempo">Dicas Úteis</a>
                        <a href="https://calendar.google.com/calendar/u/0/r?pli=1">Google Agenda</a>
                        <a href="https://www.tuasaude.com/calculadora/dormir-melhor/">Melhore seu Sono</a>
                    </li>
                </ul>
            </li>
    </div>

   <div class="todo-container">
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <form id="todo-form">
        <p>Adicione sua tarefa</p>
        <div class="form-control">
            <input type="text" id="todo-input" placeholder="O que voce vai fazer?">
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </div>
    </form>
    <form id="edit-form" class="hide">
        <p>Edite a sua tarefa</p>
        <div class="form-control">
        <input type="text" id="edit-input" />
        <button type="submit">
            <i class="fa-solid fa-check-double"></i>
        </button>
    </div>
    <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
        <div id="search">
            <h4>Pesquisar</h4>
            <form>
                <input type="text" id="search-input" placeholder="Buscar">
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>
        <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
    </div>
    <div id="todo-list">
        <div class="todo done">
            <h3>Estou fazendo alguma coisa...</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="todo">
            <h3>Estudar JavaScript</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="todo">
            <h3>Ler</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
   </div>
     <br>
     <br>

   <div class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PzUZsoyMXuY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
   
</body>
</html>

        <div class="todo-all">
            <header>
                <h1>Lista de Tarefas</h1>
            </header>
            <form id="todo-form">
                <p>Adicione sua tarefa</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que você precisa fazer?">
                    <button class="buttons" title="adicionar" type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p>Edite a sua tarefa</p>
                <div class="form-control">
                    <input type="text" id="edit-input" />
                    <button class="buttons" title="enviar" type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button class="buttons" id="cancel-edit-btn" title="cancelar">Cancelar</button>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar">
                        <button class="buttons" id="erase-button" title="limpar">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </div>
            <div id="todo-list"></div>
        </div>
        <br>
        <br>


    </div>

        <button id="img-btn-choose" class="img-btn">Escolher imagem de fundo</button>
        <div class="toggle-btn hide">
            <input title="Insira aqui o link da imagem" placeholder="URL da imagem" type="text" class="img-input">
            <div class="send-cancel">
                <button class="img-btn send">Enviar</button>
                <p> / </p>
                <button id="img-btn-cancel" class="img-btn">Cancelar</button>

            </div>

        </div>
